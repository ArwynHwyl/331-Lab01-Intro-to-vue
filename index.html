<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Intro SE331</title>
	<!-- Import Styles -->
	<link rel="stylesheet" href="./assets/styles.css" />
	<!-- Import Vue.js -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<div id="app">
		<div class="nav-bar"></div>
		<div class="cart">Cart({{ cart }})</div>
		<div class="product-display">
			<div class="product-container">
				<div class="product-image">
					<img :src="image" :class="{ 'out-of-stock-image': !inStock }">
				</div>
			</div>
			<div class="product-info">
				<h1><a :href="productLink"> {{title }}</a></h1>
				<p v-if="inventory > 10">In stock</p>
				<p v-else-if="inventory >= 10 && inventory > 0">Almost out of Stock</p>
				<p v-else>Out of stock</p>
				<p v-if="onSale">On Sale!</p>
				<p v-else>Not on Sale</p>
				<h1>{{ onSaleText }}</h1>
				<ul>
					<li v-for="detail in details">{{ detail }}</li>
				</ul>
				<div v-for="(variant,index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
					class="color-circle" :style="{backgroundColor: variant.color}">
					{{ variant.color }}
				</div>
				<div>
					<span v-for="size in sizes">  {{ size }} ,</span>
				</div>
				<button class="button" :disabled='!inStock' @click="addToCart" :class="{disabledButton: !inStock}">Add To
					Cart</button>
				<button class="button" @click="toggleStock">Toggle Stock</button>
			</div>
		</div>
	</div>

	<!-- Import Js -->
	<script src="./main.js"></script>
</body>

</html>
